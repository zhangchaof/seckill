spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC&autoReconnect=true
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
      idle-timeout: 18000
      connection-timeout: 30000
      max-lifetime: 180000
      connection-test-query: SELECT 1
      auto-commit: true
#mybatis
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.learn.seckill.entity

#showSql
logging:
  level:
    com:
      learn:
        seckill:
          dao: debug