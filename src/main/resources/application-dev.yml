spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=true&autoReconnect=true&nullCatalogMeansCurrent=true&useAffectedRows=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
      idle-timeout: 18000
      connection-timeout: 30000
      max-lifetime: 180000
      connection-test-query: SELECT 1
      auto-commit: true
  #集成redis
  redis:
    database: 0
    host: 127.0.0.1
    password:
    port: 6379
    timeout: 1000
    jedis:
      pool:
        max-active: 10
        max-idle: 0
        max-wait: -1
  thymeleaf:
    #模板的模式，支持 HTML, XML TEXT JAVASCRIPT
    mode: HTML5
    #编码 可不用配置
    encoding: UTF-8
    #开发配置为false,避免修改模板还要重启服务器
    cache: false
    #配置模板路径，默认是templates，可以不用配置
    prefix: classpath:/templates/

  swagger:
    learn:
      base-package: com.learn.seckill.controller
      description: seckill system
      contact-email:
      title: seckill
      enable: true
      version: 2.1

#mybatis
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.learn.seckill.entity

#showSql
logging:
  level:
    com:
      learn:
        seckill:
          dao: debug